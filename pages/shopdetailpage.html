<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Watch Visita ||Shop Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<style>

</style>

<body>
    <div id="loader">
        <div></div>
    </div>
    <div class="content">
        <section class="sticky-top" id="navbar"></section>
        <div class="container mt-2 py-5">
            <div class="row d-flex justify-content-center mt-5" id="data">
            </div>
            <div class="row my-5 pt-4">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <h3 class="mb-4">More About This Listing</h3>
                    <div class="details">
                        <h5>Basic Info</h5>
                        <hr>
                        <div class="d-flex justify-content-between border-bottom">
                            <p class="fw-semibold">Product Code</p>
                            <p id="ProductCode"></p>
                        </div>
                        <div class="mt-2 d-flex justify-content-between border-bottom">
                            <p class="fw-semibold">Manufacturer Product Number</p>
                            <p id="ManufacturerProductNumber"></p>
                        </div>
                        <div class="mt-2 d-flex justify-content-between border-bottom">
                            <p class="fw-semibold">Guarantee</p>
                            <p id="Guarantee"></p>
                        </div>
                        <div class="mt-2 d-flex justify-content-between border-bottom">
                            <p class="fw-semibold">Category</p>
                            <p id="Category"></p>
                        </div>
                        <div class="mt-2 d-flex justify-content-between border-bottom">
                            <p class="fw-semibold">Brand</p>
                            <p id="Brand"></p>
                        </div>
                        <div class="mt-2 d-flex justify-content-between border-bottom">
                            <p class="fw-semibold">Brand Collections</p>
                            <p id="BrandCollections"></p>
                        </div>
                        <div class="mt-2 d-flex justify-content-between border-bottom">
                            <p class="fw-semibold">Dial Colour</p>
                            <p id="DialColour"></p>
                        </div>


                    </div>
                </div>

            </div>
        </div>
        <footer id="footer" class=" mt-5"></footer>
    </div>



    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>
    <script src="../js/detailPage.js"></script>
    <script src="../js/addToCard.js"></script>
    <script src="../js/dynamicMetaData.js"></script>
    <script src="../js/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            autoplay: {
                delay: 3000,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
        });
    </script>

</body>

</html>
