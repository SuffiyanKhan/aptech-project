<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <section id="navbar"></section>
  <section>
    <div class="container my-5 py-5">
      <div class="row">
        <div class="col-lg-8 col-md-6 col-sm-12">
          <h3>BILLING & SHIPPING</h3>
          <div class="">
            <div class="mb-3">
              <input type="email" class="form-control py-3 fs-6 fw-semibold" placeholder="Email address">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="mb-3">
                <input type="text" class="form-control py-3 fs-6 fw-semibold" placeholder="First name">
              </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                <input type="text" class="form-control py-3 fs-6 fw-semibold" placeholder="Last name">
              </div>
            </div>
          </div>
          <div class="row">
            <p class="fw-semibold fs-5">Country / Region <span class="text-danger">*</span></p>
            <div class="col-lg-12 col-md-6 col-sm-12">
              <div class="mb-3">
                <input type="text" class="form-control py-3 fs-6 fw-semibold" placeholder="Country">
              </div>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
              <div class="mb-3">
                <input type="text" class="form-control py-3 fs-6 fw-semibold" placeholder="House number and street name">
              </div>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
              <div class="mb-3">
                <input type="text" class="form-control py-3 fs-6 fw-semibold" placeholder="Town/City">
              </div>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
              <div class="mb-3">
                <input type="text" class="form-control py-3 fs-6 fw-semibold" placeholder="Phone">
              </div>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
              <div class="mb-3">
                <input type="text" class="form-control py-3 fs-6 fw-semibold" placeholder="Alternative Phone">
              </div>
            </div>
            <div class="col-lg-12 col-md-6 col-sm-12">
              <p class="fw-semibold fs-5">ADDITIONAL INFORMATION</p>
              <div class="mb-3">
                <textarea class="form-control fs-6 fw-semibold" cols="10" rows="5" placeholder="Notes about your order, e.g. Special notes for delivery"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-12 border py-4 px-3">
          <p class="fw-bold">YOUR ORDER</p>
          <div class="order-summary">
            <div class="d-flex justify-content-between border-bottom">
              <p class="fw-semibold">PRODUCT</p>
              <p class="fw-semibold">SubTotal</p>
            </div>
            <div class="d-flex justify-content-between border-bottom mt-2">
              <p class="text-secondary fw-semibold">Michael Kors Men’s Silicone Strap Blue Dial 44mm Watch MK7160  × 1</p>
              <p class="fw-semibold">₨25,200</p>
            </div>
            <div class="">
              <div class="">

                <input type="radio" name="check">
                <label for=""> Bank Transfer</label>
              </div>
              <img src="" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  


  <section id="footer"></section>
  <script src="../js/navbar.js"></script>
  <script src="../js/footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
