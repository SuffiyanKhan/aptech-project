<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <section id="navbar"></section>

    <section>
        <div class="container my-5 pt-4">
            <p class="fw-semibold fs-5">Product</p>
            <div class="row d-flex justify-conet">
                <div class="col-lg-8 col-md-5 col-12 border" style="height: 340px; overflow-x: auto;">
                    <div class="d-flex justify-content-between">
                        <p>Product</p>
                        <div class="d-flex justify-content-between" style="gap: 60px;">
                            <p>Price</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center justify-content-between border-bottom">
                        <img src="../images/card (1).png" width="70" alt="">
                        <p>2022 Starbucks Kermit Unworn Full Set 126610LV</p>
                        <div class="d-flex" style="gap: 60px;">
                            <p>$20000</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mt-2 d-flex justify-content-between align-items-center col-lg-8 col-md-5 col-sm-12">
                    <button class="button fw-semibold text-capitalize mb-5" onclick="back()">Continue shoping </button>.
                    <button class="button fw-semibold text-capitalize mb-5" onclick="biling()">CheckOut </button>
                </div>
            </div>
        </div>
    </section>


    <script src="../js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const back = () => {
            window.history.back()
        }
        const biling = () => {
            window.location.href = "./checkOut.html"
        }
    </script>
</body>

</html>
